plugins {
    id 'java'
}

group 'scheduler'
version '1.0-SNAPSHOT'

task buildApp(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Just an app',
                'Implementation-Version': version,
                'Main-Class': 'App'
    }
    baseName = project.name + '-server'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    compile group: 'io.vertx', name: 'vertx-core', version: '3.5.0'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.5.0'
    
    compile 'io.netty:netty-all:4.1.28.Final'
    compile 'org.jctools:jctools-core:2.1.1'
    
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'

    testCompile group: 'org.easytesting', name: 'fest-assert', version: '1.4'
    testCompile 'com.github.kstyrc:embedded-redis:0.6'
    testCompile 'redis.clients:jedis:2.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
